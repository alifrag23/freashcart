<section class="py-5">
  <div class="container">
    <div class="row gy-5">
      <div class="col-md-3 text-center" *ngFor="let item of allCategories" [routerLink]="['/subCategory',item._id]">
        <div class="card">
          <img class="card-img-top" [src]="item.image" height="250" [alt]="item.name" title="product" [title]="item.name"/>
          <div class="card-body">
            <h4 class="card-title text-main fw-5">{{item.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
