<section class="w-75 mx-auto bg-body-secondary shadow-sm p-5 mb-5">
  <form [formGroup]="addressInfo" (ngSubmit)="getAddressInfo(addressInfo ,checkOut)">
    <div class="pt-2">
      <label for="Address">Address</label>
      <input
        type="text"
        id="Address"
        placeholder="Enter Your Address"
        class="form-control my-1"
        formControlName="details"
      />
    </div>

    <div class="py-2">
      <label for="Phone">Phone</label>
      <input
        type="tel"
        id="Phone"
        placeholder="Enter Your Phone"
        class="form-control my-1"
        formControlName="phone"
      />
    </div>
    <div class="pb-2">
      <label for="City">City</label>
      <input
        type="text"
        id="City"
        placeholder="Enter Your City"
        class="form-control my-1"
        formControlName="city"
      />
    </div>
    <button type="submit"  class="p-3 py-2 main-btn btn" #checkOut>Check Out</button>
  </form>
</section>
